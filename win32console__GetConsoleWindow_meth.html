<H1><A HREF="win32console.html">win32console</A>.GetConsoleWindow</H1><P>

int = <B>GetConsoleWindow(</B>)<P>Returns a handle to the console's window, or 0 if none exists<P>

<H3>Return Value</H3>This function may raise NotImplementedError if it does not exist on 

the platform, or a <A HREF="PyHANDLE.html">PyHANDLE</A> object with a value of 0.  It will never 

raise a win32 exception.<P>
