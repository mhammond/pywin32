<H1>MAPI_NT_SERVICE</H1>

<B>const mapi.MAPI_NT_SERVICE;</B><P>

The caller is running as a Windows NT service. Callers that are not running as a Windows NT service should not set this flag; callers that are running as a service must set this flag.<P>
