<H1>DEBUG_TEXT_ALLOWBREAKPOINTS</H1>

<B>const axdebug.DEBUG_TEXT_ALLOWBREAKPOINTS;</B><P>

Allow breakpoints during 

the evaluation of the text. If this flag is not set then breakpoints 

will be ignored during the evaluation of the text.<P>
