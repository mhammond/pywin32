<H1><A HREF="win32api.html">win32api</A>.WinExec</H1><P>

<B>WinExec(<I>cmdLine</I><I>, show</I></B>)<P>Runs the specified application.<P>

<H3>Parameters</H3><P><DT><I>cmdLine</I> : string<P>

<DD>The command line to execute.<P><DT><I>show=win32con.SW_SHOWNORMAL</I> : int<P>

<DD>The initial state of the applications window.<P>
