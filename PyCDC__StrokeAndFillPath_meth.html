<H1><A HREF="PyCDC.html">PyCDC</A>.StrokeAndFillPath</H1><P>

<B>StrokeAndFillPath(</B>)<P>Closes any open figures in a path, strokes the outline of the path by using the 

current pen, and fills its interior by using the current brush. The device context must contain a closed path.<P>
