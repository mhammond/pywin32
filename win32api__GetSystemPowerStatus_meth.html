<H1><A HREF="win32api.html">win32api</A>.GetSystemPowerStatus</H1><P>

dict = <B>GetSystemPowerStatus(</B>)<P>Retrieves the power status of the system<P>

<H3>Comments</H3>

Requires Winxp or later.<P>

<H3>Win32 API References</H3><P><DT>Search for <i>GetSystemPowerStatus</i> at <a href="https://learn.microsoft.com/en-ca/search/?terms=GetSystemPowerStatus" target="_blank">msdn</a>, <a href="https://www.google.com/search?q=GetSystemPowerStatus" target="_blank">google</a> or <a href="https://groups.google.com/groups?q=GetSystemPowerStatus" target="_blank">google groups</a>.<P>

<H3>Return Value</H3>Returns a dict representing a SYSTEM_POWER_STATUS struct<P>
