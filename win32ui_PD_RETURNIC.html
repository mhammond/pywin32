<H1>PD_RETURNIC</H1>

<B>const win32ui.PD_RETURNIC;</B><P>

Similar to the PD_RETURNDC flag, except this flag returns 

an information context rather than a device context. If neither PD_RETURNDC nor 

PD_RETURNIC is specified, hDC is undefined on output.<P>
