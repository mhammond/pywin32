<H1><A HREF="win32api.html">win32api</A>.FindNextChangeNotification</H1><P>

<B>FindNextChangeNotification(<I>handle</I></B>)<P>Requests that the operating system signal a change notification handle 

the next time it detects an appropriate change.<P>

<H3>Parameters</H3><P><DT><I>handle</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>The handle returned from <A HREF="win32api__FindFirstChangeNotification_meth.html">win32api::FindFirstChangeNotification</A><P></body>
