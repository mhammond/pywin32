<H1><A HREF="PyCComboBox.html">PyCComboBox</A>.LimitText</H1><P>

int = <B>LimitText(<I>max</I></B>)<P>Limits the amount of text the edit portion of a combo box can hold.<P>

<H3>Parameters</H3><P><DT><I>max</I> : int<P>

<DD>The maximum number of characters the user can enter. If 

zero, the size is set to (virtually) unlimited.<P><H3>MFC References</H3><P><DT>CComboBox::LimitText<P>
