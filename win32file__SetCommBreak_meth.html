<H1><A HREF="win32file.html">win32file</A>.SetCommBreak</H1><P>

<B>SetCommBreak(<I>handle</I></B>)<P>Suspends character transmission for a specified communications device and places the transmission line in a break state until the <A HREF="win32file__ClearCommBreak_meth.html">win32file::ClearCommBreak</A> function is called.<P>

<H3>Parameters</H3><P><DT><I>handle</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>The handle to the communications device.<P></body>
