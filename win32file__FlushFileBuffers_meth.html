<H1><A HREF="win32file.html">win32file</A>.FlushFileBuffers</H1><P>

<B>FlushFileBuffers(<I>hFile</I></B>)<P>Clears the buffers for the specified file and causes all buffered data to be written to the file.<P>

<H3>Parameters</H3><P><DT><I>hFile</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>open handle to file whose buffers are to be flushed<P></body>
