<H1>FILE_ATTRIBUTE_COMPRESSED</H1>

<B>const win32file.FILE_ATTRIBUTE_COMPRESSED;</B><P>

The file or directory is compressed. For a file, this means that all of the data in the file is compressed. For a directory, this means that compression is the default for newly created files and subdirectories.<P>
