<H1><A HREF="PyCWinApp.html">PyCWinApp</A>.RemoveDocTemplate</H1><P>

<B>RemoveDocTemplate(<I>template</I></B>)<P>Removes a template to the application list.<P>

<H3>Parameters</H3><P><DT><I>template</I> : <A HREF="PyCDocTemplate.html">PyCDocTemplate</A><P>

<DD>The template to be removed.  Must have 

previously been added by <A HREF="PyCWinApp__AddDocTemplate_meth.html">PyCWinApp::AddDocTemplate</A>.<P><H3>Comments</H3>

Note that MFC does not provide an equivilent function.<P>
