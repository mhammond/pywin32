<H1>SERVICE_ACCEPT_SHUTDOWN</H1>

<B>const win32service.SERVICE_ACCEPT_SHUTDOWN;</B><P>

The service is notified when system shutdown occurs. This enables the system to send a SERVICE_CONTROL_SHUTDOWN value to the service. The ControlService function cannot send this control<P>
