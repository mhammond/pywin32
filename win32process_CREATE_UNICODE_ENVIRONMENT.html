<H1>CREATE_UNICODE_ENVIRONMENT</H1>

<B>const win32process.CREATE_UNICODE_ENVIRONMENT;</B><P>

If set, the environment block pointed to by lpEnvironment uses Unicode characters. If clear, the environment block uses ANSI characters.<P>
