<H1><A HREF="win32file.html">win32file</A>.EncryptionDisable</H1><P>

<B>EncryptionDisable(<I>DirName</I><I>, Disable</I></B>)<P>Enables/disables encryption for a directory (requires Win2k or higher and NTFS)<P>

<H3>Parameters</H3><P><DT><I>DirName</I> : string<P>

<DD>Directory to enable or disable<P><DT><I>Disable</I> : boolean<P>

<DD>Set to False to enable encryption<P></body>
