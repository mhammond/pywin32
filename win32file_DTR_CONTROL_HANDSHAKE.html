<H1>DTR_CONTROL_HANDSHAKE</H1>

<B>const win32file.DTR_CONTROL_HANDSHAKE;</B><P>

Enables DTR handshaking. If handshaking is enabled, it is an error for the application to adjust the line by using the EscapeCommFunction function.<P>
