<H1><A HREF="PyCFrameWnd.html">PyCFrameWnd</A>.SetActiveView</H1><P>

<B>SetActiveView(<I>view</I><I>, bNotify</I></B>)<P>Sets the active view for a frame.<P>

<H3>Parameters</H3><P><DT><I>view</I> : <A HREF="PyCView.html">PyCView</A><P>

<DD>The view to set active.<P><DT><I>bNotify=1</I> : int<P>

<DD>Specifies whether the view is to be notified of activation. If TRUE, 

OnActivateView is called for the new view; if FALSE, it is not.<P>
