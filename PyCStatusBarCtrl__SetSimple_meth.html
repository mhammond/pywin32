<H1><A HREF="PyCStatusBarCtrl.html">PyCStatusBarCtrl</A>.SetSimple</H1><P>

<B>SetSimple(<I>bSimple</I></B>)<P>Specify whether a status bar control displays simple text or displays all 

control parts set by a previous call to SetParts.<P>

<H3>Parameters</H3><P><DT><I>bSimple</I> : int<P>

<DD>If non-zero, displays simple text.<P></body>
