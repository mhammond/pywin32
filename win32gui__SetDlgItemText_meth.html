<H3>Parameters</H3><P><DT><I>hDlg</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>Handle to a dialog window<P><DT><I>IDDlgItem</I> : int<P>

<DD>The Id of a control within the dialog<P><DT><I>text</I> : string<P>

<DD>The text to put in the control<P></body>
