<HR><H1>PyIRelatedItem Object</H1><P>

Interface used as the base for objects that have a related shell item 

(eg ITransferMediumItem, IDisplayItem, etc).  Should not be used directly.<P>

<H3>Methods</H3><P><DL><DT><A HREF="PyIRelatedItem__GetItemIDList_meth.html">GetItemIDList</A><BR>

<DD>Returns the ID list of the related item&nbsp;<P><DT><A HREF="PyIRelatedItem__GetItem_meth.html">GetItem</A><BR>

<DD>Returns the related item&nbsp;<P></DL>
