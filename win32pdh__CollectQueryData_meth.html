<H1><A HREF="win32pdh.html">win32pdh</A>.CollectQueryData</H1><P>

<B>CollectQueryData(<I>hQuery</I></B>)<P>Collects the current raw data value for all counters in the specified query and 

updates the status code of each counter.<P>

<H3>Parameters</H3><P><DT><I>hQuery</I> : int<P>

<DD>Handle to an open query.<P></body>
