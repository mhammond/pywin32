<H1><A HREF="win32file.html">win32file</A>.GetBinaryType</H1><P>

int = <B>GetBinaryType(<I>appName</I></B>)<P>Determines whether a file is executable, and if so, what type of executable file it is. That last property determines which subsystem an executable file runs under.<P>

<H3>Parameters</H3><P><DT><I>appName</I> : string<P>

<DD>Fully qualified path of file to test<P></body>
