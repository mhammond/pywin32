<H1>PD_ENABLEPRINTHOOK</H1>

<B>const win32ui.PD_ENABLEPRINTHOOK;</B><P>

Enables the hook procedure specified in the 

lpfnPrintHook member. This enables the hook procedure for the Print dialog box.<P>
