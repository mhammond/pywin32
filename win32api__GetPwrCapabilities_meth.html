<H1><A HREF="win32api.html">win32api</A>.GetPwrCapabilities</H1><P>

dict = <B>GetPwrCapabilities(</B>)<P>Retrieves system's power capabilities<P>

<H3>Comments</H3>

Requires Win2k or later.<P>

<H3>Win32 API References</H3><P><DT>Search for <i>GetPwrCapabilities</i> at <a href="https://learn.microsoft.com/en-ca/search/?terms=GetPwrCapabilities" target="_blank">msdn</a>, <a href="https://www.google.com/search?q=GetPwrCapabilities" target="_blank">google</a> or <a href="https://groups.google.com/groups?q=GetPwrCapabilities" target="_blank">google groups</a>.<P>

<H3>Return Value</H3>Returns a dict representing a SYSTEM_POWER_CAPABILITIES struct<P>
