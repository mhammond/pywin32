<H1><A HREF="pythoncom.html">pythoncom</A>.OleIsCurrentClipboard</H1><P>

true/false = <B>OleIsCurrentClipboard(<I>dataObj</I></B>)<P>Determines whether the data object pointer previously placed on 

the clipboard by the OleSetClipboard function is still on the clipboard.<P>

<H3>Parameters</H3><P><DT><I>dataObj</I> : <A HREF="PyIDataObject.html">PyIDataObject</A><P>

<DD>The data object to check<P></body>
