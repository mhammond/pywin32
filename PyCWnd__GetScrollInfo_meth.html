<H1><A HREF="PyCWnd.html">PyCWnd</A>.GetScrollInfo</H1><P>

<A HREF="SCROLLINFO_tuple.html">SCROLLINFO tuple</A> = <B>GetScrollInfo(<I>nBar</I><I>, mask</I>

</B>)<P>Returns information about a scroll bar<P>

<H3>Parameters</H3><P><DT><I>nBar</I> : int<P>

<DD>The scroll bar to examine.  Can be one of win32con.SB_BOTH, win32con.SB_VERT or 

win32con.SB_HORZ<P><DT><I>mask=SIF_ALL</I> : int<P>

<DD>The mask for attributes to retrieve.<P>
