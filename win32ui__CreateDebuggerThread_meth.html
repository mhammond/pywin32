<H1><A HREF="win32ui.html">win32ui</A>.CreateDebuggerThread</H1><P>

<B>CreateDebuggerThread(</B>)<P>Starts a debugging thread (ie, creates the "break" button).<P>

<H3>Comments</H3>

This allows an application which is performing a long operation to dispatch paint messages during the 

operation.<P>
