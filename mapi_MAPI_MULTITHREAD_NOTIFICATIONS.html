<H1>MAPI_MULTITHREAD_NOTIFICATIONS</H1>

<B>const mapi.MAPI_MULTITHREAD_NOTIFICATIONS;</B><P>

MAPI should generate notifications using a thread dedicated to notification handling rather than the first thread used to call <A HREF="mapi__MAPIInitialize_meth.html">mapi::MAPIInitialize</A>.<P>
