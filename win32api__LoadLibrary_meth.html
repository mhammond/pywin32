<H1><A HREF="win32api.html">win32api</A>.LoadLibrary</H1><P>

int = <B>LoadLibrary(<I>fileName</I></B>)<P>Loads the specified DLL, and returns the handle.<P>

<H3>Parameters</H3><P><DT><I>fileName</I> : string<P>

<DD>Specifies the file name of the module to load.<P><H3>Win32 API References</H3><P><DT>Search for <i>LoadLibrary</i> at <a href="https://learn.microsoft.com/en-ca/search/?terms=LoadLibrary" target="_blank">msdn</a>, <a href="https://www.google.com/search?q=LoadLibrary" target="_blank">google</a> or <a href="https://groups.google.com/groups?q=LoadLibrary" target="_blank">google groups</a>.<P>
