<H1>SERVICE_BOOT_START</H1>

<B>const win32service.SERVICE_BOOT_START;</B><P>

Specifies a device driver started by the operating system loader. This value is valid only if the service type is SERVICE_KERNEL_DRIVER or SERVICE_FILE_SYSTEM_DRIVER.<P>
