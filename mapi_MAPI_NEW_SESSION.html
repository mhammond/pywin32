<H1>MAPI_NEW_SESSION</H1>

<B>const mapi.MAPI_NEW_SESSION;</B><P>

An attempt should be made to create a new MAPI session rather than acquire the shared session. If the MAPI_NEW_SESSION flag is not set, MAPILogonEx uses an existing shared session even if the lpszprofileName parameter is not NULL.<P>
