<H1><A HREF="win32api.html">win32api</A>.AbortSystemShutdown</H1><P>

<B>AbortSystemShutdown(<I>computerName</I></B>)<P>Aborts a system shutdown<P>

<H3>Parameters</H3><P><DT><I>computerName</I> : string/<B>PyUnicode</B>

<P>

<DD>Specifies the name of the computer where the shutdown is to be 

stopped.<P><H3>Win32 API References</H3><P><DT>Search for <i>AbortSystemShutdown</i> at <a href="https://learn.microsoft.com/en-ca/search/?terms=AbortSystemShutdown" target="_blank">msdn</a>, <a href="https://www.google.com/search?q=AbortSystemShutdown" target="_blank">google</a> or <a href="https://groups.google.com/groups?q=AbortSystemShutdown" target="_blank">google groups</a>.<P>
