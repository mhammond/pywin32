<H1>DSSCL_WRITEPRIMARY</H1>

<B>const directsound.DSSCL_WRITEPRIMARY;</B><P>

This is the highest priority level. The application has write access to the 

primary sound buffers. No secondary sound buffers in any application can be played.<P>
