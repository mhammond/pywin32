<H1><A HREF="win32gui.html">win32gui</A>.SetTextCharacterExtra</H1><P>

int = <B>SetTextCharacterExtra(<I>hdc</I><I>, CharExtra</I>

</B>)<P>Sets the spacing between characters<P>

<H3>Parameters</H3><P><DT><I>hdc</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>Handle to a device context<P><DT><I>CharExtra</I> : int<P>

<DD>Space between adjacent chars, in logical units<P><H3>Return Value</H3>Returns the previous spacing<P>
