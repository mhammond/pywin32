<H1><A HREF="win32gui.html">win32gui</A>.SetParent</H1><P>

</B>)<P>changes the parent window of the specified child window.<P>

<H3>Parameters</H3><P><DT><I>child</I> : int<P>

<DD>handle to window whose parent is changing<P><DT><I>child</I> : int<P>

<DD>handle to new parent window<P></body>
