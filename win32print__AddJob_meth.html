<H1><A HREF="win32print.html">win32print</A>.AddJob</H1><P>

<B>AddJob(<I>hprinter</I></B>)<P>Add a job to be spooled to a printer queue<P>

<H3>Parameters</H3><P><DT><I>hprinter</I> : <A HREF="PyPrinterHANDLE.html">PyPrinterHANDLE</A><P>

<DD>Printer handle as returned by <A HREF="win32print__OpenPrinter_meth.html">win32print::OpenPrinter</A><P><H3>Return Value</H3>Returns the file name to which data should be written and the job id of the new job<P>
