<H1><A HREF="PyCDC.html">PyCDC</A>.SetWorldTransform</H1><P>

int = <B>SetWorldTransform(</B>)<P>sets a two-dimensional linear transformation between world space and page space 

for the specified device context. This transformation can be used to scale, rotate, shear, or translate graphics 

output.<P>
