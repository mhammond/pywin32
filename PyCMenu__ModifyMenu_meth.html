<H1><A HREF="PyCMenu.html">PyCMenu</A>.ModifyMenu</H1><P>

<B>ModifyMenu(<I>pos</I><I>, flags</I><I>, id</I><I>, value</I></B>)<P>Modify an item in a menu.<P>

<H3>Parameters</H3><P><DT><I>pos</I> : int<P>

<DD>The position (zero-based) the item to be changed.<P><DT><I>flags</I> : int<P>

<DD>Flags for the item.<P><DT><I>id=0</I> : int<P>

<DD>The ID for the item.<P>

<DT><I>value=None</I> : string/None<P>

<DD>A string for the menu item.<P>
