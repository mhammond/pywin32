<H1><A HREF="win32gui.html">win32gui</A>.UnregisterDeviceNotification</H1><P>

<B>UnregisterDeviceNotification(</B>)<P>Unregisters a Device Notification handle. 

It is generally not necessary to call this function manually, but in some cases, 

handle values may be extracted via the struct module and need to be closed explicitly.<P>
