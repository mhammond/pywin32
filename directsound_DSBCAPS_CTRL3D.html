<H1>DSBCAPS_CTRL3D</H1>

<B>const directsound.DSBCAPS_CTRL3D;</B><P>

The buffer is either a primary buffer or a secondary buffer that uses 3-D 

control. To create a primary buffer, the dwFlags member of the DSBUFFERDESC structure should include the 

DSBCAPS_PRIMARYBUFFER flag.<P>
