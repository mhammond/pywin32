<H1><A HREF="win32gui.html">win32gui</A>.GetBkColor</H1><P>

<H3>Parameters</H3><P><DT><I>hdc</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>Handle to a device context<P><H3>Return Value</H3>Returns an RGB color value.  On error, returns CLR_INVALID.<P>
