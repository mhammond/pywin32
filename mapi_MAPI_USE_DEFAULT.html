<H1>MAPI_USE_DEFAULT</H1>

<B>const mapi.MAPI_USE_DEFAULT;</B><P>

The messaging subsystem should substitute the profile name of the default profile for the lpszProfileName parameter. The MAPI_EXPLICIT_PROFILE flag is ignored unless lpszProfileName is NULL or empty.<P>
