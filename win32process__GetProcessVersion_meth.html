<H1><A HREF="win32process.html">win32process</A>.GetProcessVersion</H1><P>

int = <B>GetProcessVersion(<I>processId</I></B>)<P>Obtains the major and minor version numbers of the system on which a specified process expects to run.<P>

<H3>Parameters</H3><P><DT><I>processId</I> : int<P>

<DD>identifier specifying the process of interest.<P></body>
