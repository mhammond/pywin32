<H1><A HREF="PyIStream.html">PyIStream</A>.Read</H1><P>

string = <B>Read(<I>numBytes</I></B>)<P>Read the specified number of bytes from the string.<P>

<H3>Parameters</H3><P><DT><I>numBytes</I> : int<P>

<DD>The number of bytes to read from the stream.  Must not be zero.<P><H3>Return Value</H3>The result is a string containing binary data.<P>
