<H1>STARTF_RUNFULLSCREEN</H1>

<B>const win32process.STARTF_RUNFULLSCREEN;</B><P>

Indicates that the process should be run in full-screen mode, rather than in windowed mode. 

This flag is only valid for console applications running on an x86 computer.<P>
