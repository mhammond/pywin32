<H1><A HREF="win32ui.html">win32ui</A>.LoadDialogResource</H1><P>

list = <B>LoadDialogResource(<I>idRes</I><I>, dll</I>

</B>)<P>Loads a dialog resource, and returns a list detailing the objects.<P>

<H3>Parameters</H3><P><DT><I>idRes</I> : int<P>

<DD>The ID of the dialog resource to load.<P><DT><I>dll=None</I> : <A HREF="PyDLL.html">PyDLL</A><P>

<DD>The DLL object to load the dialog from.<P>
