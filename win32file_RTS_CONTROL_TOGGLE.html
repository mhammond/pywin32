<H1>RTS_CONTROL_TOGGLE</H1>

<B>const win32file.RTS_CONTROL_TOGGLE;</B><P>

Specifies that the RTS line will be high if bytes are available for transmission. After all buffered bytes have been sent, the RTS line will be low.<P>
