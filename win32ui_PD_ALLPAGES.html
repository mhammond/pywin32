<H1>PD_ALLPAGES</H1>

<B>const win32ui.PD_ALLPAGES;</B><P>

The default flag that indicates that the All radio button 

is initially selected. This flag is used as a placeholder to indicate that the 

PD_PAGENUMS and PD_SELECTION flags are not specified.<P>
