<H1><A HREF="PyCRYPTHASH.html">PyCRYPTHASH</A>.CryptHashData</H1><P>

<B>CryptHashData(<I>Data</I><I>, Flags</I></B>)<P>Adds data to the hash<P>

<H3>Parameters</H3><P><DT><I>Data</I> : string<P>

<DD>Data to be hashed<P><DT><I>Flags=0</I> : int<P>

<DD>CRYPT_USERDATA or 0<P>

<H3>Comments</H3>

If Flags is CRYPT_USERDATA, provider is expected to prompt user to 

enter data.  MSDN says that MS CSPs ignore this flag<P>
