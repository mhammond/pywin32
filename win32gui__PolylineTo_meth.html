<H1><A HREF="win32gui.html">win32gui</A>.PolylineTo</H1><P>

<B>PolylineTo(<I>hdc</I><I>, Points</I></B>)<P>Draws a series of lines starting from current position.  Updates current position with end point.<P>

<H3>Parameters</H3><P><DT><I>hdc</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>Handle to a device context<P><DT><I>Points</I> : [(int,int),...]<P>

<DD>Sequence of POINT tuples: ((x,y),...)<P></body>
