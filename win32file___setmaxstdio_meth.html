<H1><A HREF="win32file.html">win32file</A>._setmaxstdio</H1><P>

int = <B>_setmaxstdio(<I>newmax</I></B>)<P>Set the maximum allowed number of open stdio handles<P>

<H3>Parameters</H3><P><DT><I>newmax</I> : int<P>

<DD>Maximum number of open stdio streams, 2048 max<P><H3>Return Value</H3>Returns the number that was set, or -1 on failure.<P>
