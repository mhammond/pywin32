<H1><A HREF="win32gui.html">win32gui</A>.FlashWindow</H1><P>

int = <B>FlashWindow(<I>hwnd</I><I>, bInvert</I>

</B>)<P>The FlashWindow function flashes the specified window one time. It does not change the active state of the window.<P>

<H3>Parameters</H3><P><DT><I>hwnd</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>Handle to a window<P><DT><I>bInvert</I> : int<P>

<DD>Indicates if window should toggle between active and inactive<P></body>
