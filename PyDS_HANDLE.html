<HR><H1>PyDS_HANDLE Object</H1><P>

Directory service handle, returned by <A HREF="win32security__DsBind_meth.html">win32security::DsBind</A> 

Subtype of <A HREF="PyHANDLE.html">PyHANDLE</A>, inherits all properties and methods.<BR> 

When closed, DsUnBind is called.<P>
