<H1>DSBLOCK_FROMWRITECURSOR</H1>

<B>const directsound.DSBLOCK_FROMWRITECURSOR;</B><P>

Locks from the current write cursor, making a call to 

DirectSoundBuffer.getCurrentPosition unnecessary. If this flag is specified, the start parameter is ignored. This 

flag is optional.<P>
