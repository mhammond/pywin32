<H1>MAPI_SUBMITTED</H1>

<B>const mapi.MAPI_SUBMITTED;</B><P>

The recipient has already received the message and does not need to receive it again. This is a resend of an earlier transmission. This flag is set in conjunction with the MAPI_TO, MAPI_CC, and MAPI_BCC values.<P>
