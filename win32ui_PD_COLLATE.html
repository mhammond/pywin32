<H1>PD_COLLATE</H1>

<B>const win32ui.PD_COLLATE;</B><P>

If this flag is set, the Collate check box is checked. If this flag 

is set when the PrintDlg function returns, the application must simulate collation of multiple 

copies. For more information, see the description of the PD_USEDEVMODECOPIESANDCOLLATE flag.<P>
