<H1><A HREF="PyCWnd.html">PyCWnd.OnPaletteChanged</A> Virtual</H1><P>

<B>OnPaletteChanged(<I>focusWnd</I></B>)<P>Called to allow windows that use a color palette to realize their logical 

palettes and update their client areas.<P>

<H3>Parameters</H3><P><DT><I>focusWnd</I> : <A HREF="PyCWnd.html">PyCWnd</A><P>

<DD>The window that caused the system palette to change.<P></body>
