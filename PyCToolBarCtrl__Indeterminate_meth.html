<H1><A HREF="PyCToolBarCtrl.html">PyCToolBarCtrl</A>.Indeterminate</H1><P>

<B>Indeterminate(<I>nID</I><I>, bEnable</I></B>)<P>Mark or unmark the specified button as indeterminate<P>

<H3>Parameters</H3><P><DT><I>nID</I> : int<P>

<DD>ID of the button to mark.<P><DT><I>bEnable=1</I> : int<P>

<DD>1 to hide, 0 to show.<P>
