<H1><A HREF="pythoncom.html">pythoncom</A>.CoSetCancelObject</H1><P>

<B>CoSetCancelObject(<I>Unk</I></B>)<P>Sets or removes a <A HREF="PyICancelMethodCalls.html">PyICancelMethodCalls</A> interface to be used on the current 

thread<P>

<H3>Parameters</H3><P><DT><I>Unk</I> : <A HREF="PyIUnknown.html">PyIUnknown</A><P>

<DD>An interface that support ICancelMethodCalls, can be None to unregister current 

cancel object<P><H3>Comments</H3>

Requires Win2k or later<P>
