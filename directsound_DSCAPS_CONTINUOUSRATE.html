<H1>DSCAPS_CONTINUOUSRATE</H1>

<B>const directsound.DSCAPS_CONTINUOUSRATE;</B><P>

The device supports all sample rates between the 

dwMinSecondarySampleRate and dwMaxSecondarySampleRate member values. Typically, this means that the actual output 

rate will be within +/- 10 hertz (Hz) of the requested frequency.<P>
