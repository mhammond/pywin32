<H1>DSBSTATUS_LOOPING</H1>

<B>const directsound.DSBSTATUS_LOOPING;</B><P>

The buffer is being looped. If this value is not set, the buffer will stop 

when it reaches the end of the sound data. Note that if this value is set, the buffer must also be playing.<P>
