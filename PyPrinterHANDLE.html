<HR><H1>PyPrinterHANDLE Object</H1><P>

Handle to a printer or print server. 

<BR>Created using <A HREF="win32print__OpenPrinter_meth.html">win32print::OpenPrinter</A> or <A HREF="win32print__AddPrinter_meth.html">win32print::AddPrinter</A> 

<BR>Inherits all methods and properties of <A HREF="PyHANDLE.html">PyHANDLE</A>. 

<BR>When object is destroyed, handle is released using ClosePrinter.<P>
