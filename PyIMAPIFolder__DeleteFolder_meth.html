<H1><A HREF="PyIMAPIFolder.html">PyIMAPIFolder</A>.DeleteFolder</H1><P>

<B>DeleteFolder(<I>entryId</I><I>, uiParam</I><I>, progress</I></B>)<P>Deletes a subfolder.<P>

<H3>Parameters</H3><P><DT><I>entryId</I> : string<P>

<DD>The EntryID of the subfolder to delete.<P><DT><I>uiParam</I> : long<P>

<DD>Handle of the parent window of the progress indicator.<P><DT><I>progress</I> : <B>PyIMAPIProgress</B>

<P>

<DD>A progress object, or None<P></body>
