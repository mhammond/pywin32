<H1><A HREF="win32process.html">win32process</A>.SetThreadPriorityBoost</H1><P>

<B>SetThreadPriorityBoost(<I>Thread</I><I>, DisablePriorityBoost</I></B>)<P>Enables or disables dynamic priority adjustment for a thread<P>

<H3>Parameters</H3><P><DT><I>Thread</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>Handle to a thread<P><DT><I>DisablePriorityBoost</I> : boolean<P>

<DD>True to disable or False to enable<P></body>
