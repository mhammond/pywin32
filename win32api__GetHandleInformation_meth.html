<H1><A HREF="win32api.html">win32api</A>.GetHandleInformation</H1><P>

int = <B>GetHandleInformation(<I>Object</I></B>)<P>Retrieves a handle's flags.<P>

<H3>Parameters</H3><P><DT><I>Object</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>Handle to an object<P><H3>Comments</H3>

Not available on Win98/Me<P>

<H3>Return Value</H3>Returns a combination of HANDLE_FLAG_INHERIT, HANDLE_FLAG_PROTECT_FROM_CLOSE<P>
