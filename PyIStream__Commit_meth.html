<H1><A HREF="PyIStream.html">PyIStream</A>.Commit</H1><P>

<B>Commit(<I>flags</I></B>)<P>Ensures that any changes made to a stream object open in transacted mode are reflected in 

the parent storage.<P>

<H3>Parameters</H3><P><DT><I>flags=STGC_DEFAULT</I> : int<P>

<DD>Controls how changes are performed.<P>
