<H1>DSBPLAY_LOOPING</H1>

<B>const directsound.DSBPLAY_LOOPING;</B><P>

Once the end of the audio buffer is reached, play restarts at the beginning of 

the buffer. Play continues until explicitly stopped. This flag must be set when playing primary sound buffers.<P>
