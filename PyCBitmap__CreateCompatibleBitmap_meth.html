<H1><A HREF="PyCBitmap.html">PyCBitmap</A>.CreateCompatibleBitmap</H1><P>

<B>CreateCompatibleBitmap(<I>dc</I><I>, width</I><I>, height</I></B>)<P>Creates a bitmap compatible with the specified device context.<P>

<H3>Parameters</H3><P><DT><I>dc</I> : <A HREF="PyCDC.html">PyCDC</A><P>

<DD>Specifies the device context.<P><DT><I>width</I> : int<P>

<DD>The width (in bits) of the bitmap<P><DT><I>height</I> : int<P>

<DD>The height (in bits) of the bitmap.<P></body>
