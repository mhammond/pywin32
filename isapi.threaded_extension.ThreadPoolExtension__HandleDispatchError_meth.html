<H1><A HREF="isapi.threaded_extension.ThreadPoolExtension.html">isapi.threaded_extension.ThreadPoolExtension</A>.HandleDispatchError</H1><P>

<B>HandleDispatchError(</B>)<P>Handles errors in the Dispatch method.<P>

<H3>Comments</H3>

When a Dispatch method call fails, this method is called to handle 

the exception.  The default implementation formats the traceback 

in the browser.<P>
