<H1><A HREF="win32timezone.html">win32timezone</A>.utcnow</H1><P>

<B>utcnow(</B>)<P>Return the UTC time now with timezone awareness as enabled 

by this module<P>

<PRE>&gt&gt&gt now = utcnow()<P>

&gt&gt&gt (now - datetime.datetime.now(datetime.timezone.utc)) &lt datetime.timedelta(seconds = 5)

True

&gt&gt&gt type(now.tzinfo) is TimeZoneInfo

True<P>
