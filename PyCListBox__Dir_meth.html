<H1><A HREF="PyCListBox.html">PyCListBox</A>.Dir</H1><P>

int = <B>Dir(<I>attr</I><I>, wild</I>

</B>)<P>Fills a listbox with a directory listing.<P>

<H3>Parameters</H3><P><DT><I>attr</I> : int<P>

<DD>The attributes of the files to locate<P><DT><I>wild</I> : string<P>

<DD>A file specification string - eg, *.*<P><H3>MFC References</H3><P><DT>CListBox::Dir<P>

<H3>Return Value</H3>The index of the last file name added to the list.<P>
