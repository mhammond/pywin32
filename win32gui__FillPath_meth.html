<H1><A HREF="win32gui.html">win32gui</A>.FillPath</H1><P>

<B>FillPath(<I>hdc</I></B>)<P>Fills a path with currently selected brush<P>

<H3>Parameters</H3><P><DT><I>hdc</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>Handle to a device context that contains a finalized path. See <A HREF="win32gui__EndPath_meth.html">win32gui::EndPath</A>.<P><H3>Comments</H3>

Any open figures are closed and path is deselected from the DC.<P>
