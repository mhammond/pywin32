<H1><A HREF="win32ui.html">win32ui</A>.IsDebug</H1><P>

int = <B>IsDebug(</B>)<P>Returns a flag indicating if the current win32ui build is a DEBUG build.<P>

<H3>Comments</H3>

This should not normally be of relevance to the Python 

programmer.  However, under certain circumstances Python code may 

wish to detect this.<P>
