<H1><A HREF="win32gui.html">win32gui</A>.SelectObject</H1><P>

HGDIOBJ = <B>SelectObject(<I>hdc</I><I>, object</I>

</B>)<P>Selects an object into the specified device context (DC). The new object replaces the previous object of the same type.<P>

<H3>Parameters</H3><P><DT><I>hdc</I> : int<P>

<DD>handle to DC<P><DT><I>object</I> : int<P>

<DD>The GDI object<P></body>
