<H1><A HREF="shell.html">shell</A>.SetCurrentProcessExplicitAppUserModelID</H1><P>

<H3>Parameters</H3><P><DT><I>AppID</I> : str<P>

<DD>The Application User Model ID used to group taskbar buttons<P><H3>Comments</H3>

Should be used early in process startup before creating any windows<P>
