<H1><A HREF="PyConsoleScreenBuffer.html">PyConsoleScreenBuffer</A>.SetStdHandle</H1><P>

<B>SetStdHandle(<I>StdHandle</I></B>)<P>Replaces one of calling process's standard handles with this handle<P>

<H3>Parameters</H3><P><DT><I>StdHandle</I> : int<P>

<DD>Specifies handle to be replaced - 

STD_INPUT_HANDLE, STD_OUTPUT_HANDLE, or STD_ERROR_HANDLE<P></body>
