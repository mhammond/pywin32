<H1><A HREF="win32gui.html">win32gui</A>.SaveDC</H1><P>

int = <B>SaveDC(<I>hdc</I></B>)<P>Save the state of a device context<P>

<H3>Parameters</H3><P><DT><I>hdc</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>Handle to device context<P><H3>Return Value</H3>Returns a value identifying the state that can be passed to <A HREF="win32gui__RestoreDC_meth.html">win32gui::RestoreDC</A>.  On error, returns 0.<P>
