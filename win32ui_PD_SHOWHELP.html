<H1>PD_SHOWHELP</H1>

<B>const win32ui.PD_SHOWHELP;</B><P>

Causes the dialog box to display the Help button. The 

hwndOwner member must specify the window to receive the HELPMSGSTRING registered 

messages that the dialog box sends when the user clicks the Help button.<P>
