<H1><A HREF="servicemanager.html">servicemanager</A>.Debugging</H1><P>

True/False = <B>Debugging(<I>newVal</I></B>)<P>Indicates if the service is running in debug mode 

and optionally toggles the debug flag.<P>

<H3>Parameters</H3><P><DT><I>newVal=-1</I> : int<P>

<DD>If not -1, a new value for the debugging flag. 

The result is the value of the flag before it is changed.<P>
