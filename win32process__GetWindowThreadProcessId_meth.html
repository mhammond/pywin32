<H1><A HREF="win32process.html">win32process</A>.GetWindowThreadProcessId</H1><P>

int, int = <B>GetWindowThreadProcessId(<I>hwnd</I></B>)<P>Retrieves the identifier of the thread and process that created the specified window.<P>

<H3>Parameters</H3><P><DT><I>hwnd</I> : int<P>

<DD>handle to the window<P><H3>Return Value</H3>The result is a tuple of (threadId, processId)<P>
