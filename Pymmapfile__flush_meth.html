<H1><A HREF="Pymmapfile.html">Pymmapfile</A>.flush</H1><P>

<B>flush(<I>offset</I><I>, size</I></B>)<P>Flushes memory buffer to disk<P>

<H3>Parameters</H3><P><DT><I>offset=0</I> : int<P>

<DD>Position in buffer at which to flush<P>

<DT><I>size=0</I> : int<P>

<DD>Number of bytes to flush, 0 to flush remainder of buffer past the offset<P>
