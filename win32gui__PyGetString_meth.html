<H1><A HREF="win32gui.html">win32gui</A>.PyGetString</H1><P>

string = <B>PyGetString(<I>addr</I><I>, len</I>

</B>)<P>Returns a string from an address.<P>

<H3>Parameters</H3><P><DT><I>addr</I> : int<P>

<DD>Address of the memory to reference<P><DT><I>len</I> : int<P>

<DD>Number of characters to read.  If not specified, the 

string must be NULL terminated.<P></body>
