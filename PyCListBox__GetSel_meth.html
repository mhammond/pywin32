<H1><A HREF="PyCListBox.html">PyCListBox</A>.GetSel</H1><P>

int = <B>GetSel(<I>index</I></B>)<P>Returns the selection state of a specified item.<P>

<H3>Parameters</H3><P><DT><I>index</I> : int<P>

<DD>The index of the item to return the state for.<P><H3>MFC References</H3><P><DT>CListBox::GetSel<P>

<H3>Return Value</H3>A +ve number if the item is selected, else zero.<P>
