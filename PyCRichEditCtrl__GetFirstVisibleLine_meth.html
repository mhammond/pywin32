<H1><A HREF="PyCRichEditCtrl.html">PyCRichEditCtrl</A>.GetFirstVisibleLine</H1><P>

int = <B>GetFirstVisibleLine(</B>)<P>Returns zero-based index of the topmost visible line.<P>

<H3>MFC References</H3><P><DT>CRichEditCtrl::GetFirstVisibleLine<P>

<H3>Return Value</H3>The zero-based index of the topmost visible line. For single-line edit controls, the return value is 0.<P>
