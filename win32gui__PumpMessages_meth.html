<H1><A HREF="win32gui.html">win32gui</A>.PumpMessages</H1><P>

<B>PumpMessages(</B>)<P>Runs a message loop until a WM_QUIT message is received.<P>

<H3>See Also</H3><P><DT><A HREF="win32gui__PumpWaitingMessages_meth.html">win32gui::PumpWaitingMessages</A><P>

<H3>Return Value</H3>Returns exit code from PostQuitMessage when a WM_QUIT message is received<P>
