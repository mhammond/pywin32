<H1><A HREF="win32process.html">win32process</A>.ResumeThread</H1><P>

int = <B>ResumeThread(<I>handle</I></B>)<P>Resumes the specified thread. When the suspend count is decremented to zero, the execution of the thread is resumed.<P>

<H3>Parameters</H3><P><DT><I>handle</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>handle to the thread<P><H3>Return Value</H3>The return value is the thread's previous suspend count<P>
