<H1><A HREF="win32print.html">win32print</A>.ScheduleJob</H1><P>

<B>ScheduleJob(<I>hprinter</I><I>, JobId</I></B>)<P>Schedules a spooled job to be printed<P>

<H3>Parameters</H3><P><DT><I>hprinter</I> : <A HREF="PyPrinterHANDLE.html">PyPrinterHANDLE</A><P>

<DD>Printer handle as returned by <A HREF="win32print__OpenPrinter_meth.html">win32print::OpenPrinter</A><P><DT><I>JobId</I> : int<P>

<DD>Job Id as returned by <A HREF="win32print__AddJob_meth.html">win32print::AddJob</A><P></body>
