<H1><A HREF="PyCTabCtrl.html">PyCTabCtrl</A>.GetCurSel</H1><P>

int = <B>GetCurSel(</B>)<P>Gets the current selection of a tab control.<P>

<H3>Return Value</H3>The zero-based index of the currently selected item, or -1 if no selection.<P>
