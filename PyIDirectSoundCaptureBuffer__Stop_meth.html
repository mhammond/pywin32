<H1><A HREF="PyIDirectSoundCaptureBuffer.html">PyIDirectSoundCaptureBuffer</A>.Stop</H1><P>

<B>Stop(</B>)<P>The IDirectSoundCaptureBuffer::Stop method puts the capture buffer into 

the "stop" state and stops capturing data. If the capture buffer is already in the stop state then the method has no 

effect.<P>
