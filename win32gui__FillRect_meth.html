<H1><A HREF="win32gui.html">win32gui</A>.FillRect</H1><P>

<B>FillRect(<I>hDC</I><I>, rc</I><I>, hbr</I></B>)<P>Fills a rectangular area with specified brush<P>

<H3>Parameters</H3><P><DT><I>hDC</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>Handle to a device context<P><DT><I>rc</I> : <A HREF="PyRECT.html">PyRECT</A><P>

<DD>Rectangle to be filled<P><DT><I>hbr</I> : <A HREF="PyGdiHANDLE.html">PyGdiHANDLE</A><P>

<DD>Handle to brush to be used to fill area<P></body>
