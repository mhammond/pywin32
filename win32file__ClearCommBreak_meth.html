<H1><A HREF="win32file.html">win32file</A>.ClearCommBreak</H1><P>

<B>ClearCommBreak(<I>handle</I></B>)<P>Restores character transmission for a specified communications device and places the transmission line in a nonbreak state<P>

<H3>Parameters</H3><P><DT><I>handle</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>The handle to the communications device.<P></body>
