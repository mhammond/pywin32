<H1><A HREF="PyIMoniker.html">PyIMoniker</A>.Enum</H1><P>

<A HREF="PyIEnumMoniker.html">PyIEnumMoniker</A> = <B>Enum(<I>fForward</I></B>)<P>Supplies an enumerator that can enumerate the components of a composite 

moniker.<P>

<H3>Parameters</H3><P><DT><I>fForward=True</I> : int<P>

<DD>If TRUE, enumerates the monikers from left to right. If FALSE, enumerates from right to 

left.<P>
